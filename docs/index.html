<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Trip Control API Docs</title>
  <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">

<body>
  <div id="docute"></div>
  <script src="https://unpkg.com/docute@4/dist/docute.js"></script>

    new Docute({
      target: '#docute',
      sourcePath: './src/',

      title: 'Docs',

      sidebar: [
        {
          title: 'Trip Control API',
          children: [
            {
              title: 'Introduction',

            },
            {
              title: 'Authentication',

            },
            {

            },
            {
              title: 'Customers',
              link: '/customers'
            },
            {
              title: 'Customers Addresses',
              link: '/customersAddresses'
            },
            {
              title: 'Drivers',
              link: '/drivers'
            },
            {
              title: 'Trips',
              link: '/trips'
            },
            {
              title: 'Errors',
              link: '/errors'
            },
            {
              title: 'Sockets',
              link: '/sockets'
            },
          ]
        },

        // An external link
        {
          title: 'amazon',
          link: 'https:amazon.com'
        }
      ]
    })

</body>

</html>
