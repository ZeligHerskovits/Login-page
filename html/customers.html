<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Customers</title>
    <link rel="stylesheet" href="/css/customers.css" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script>
      const jwt = localStorage.getItem("jwt");
      if (!jwt) {
        window.location.href = "login.html";
      } else {
        const decodedToken = jwt_decode(jwt);
        const currentTime = Math.floor(Date.now() / 1000);
        if (decodedToken.exp < currentTime) {
          localStorage.removeItem("jwt");
          window.location.href = "login.html";
        }
      }
    </script>
    <form>
      <a href="#" class="logout-link" onclick="logout()">Log Out</a>
    </form>
    <div class="container">
      <h1>All Customers</h1>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <a href="send-invoice.html" class="customer-link">John Doe</a>
            </td>
            <td>john.doe@example.com</td>
            <td>(123) 456-7890</td>
            <td>123 Main St, Anytown, USA</td>
          </tr>
          <tr>
            <td>
              <a href="send-invoice.html" class="customer-link">Jane Smith</a>
            </td>
            <td>jane.smith@example.com</td>
            <td>(987) 654-3210</td>
            <td>456 Elm St, Othertown, USA</td>
          </tr>
          <!-- Add more customer rows as needed -->
        </tbody>
      </table>
    </div>
    <!-- This all above must be dynamic -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
      var socket = io("http://localhost:3000");
      var currentUrl = window.location.href;
      socket.on("connect", () => {
        console.log("Connected to WebSocket server");
      });
      socket.on("logout_warning", () => {
        localStorage.setItem("storedTheUrl", "customers.html");
        socket.emit("store_url", currentUrl);
        window.location.href = "logout.html";
      });
      function logout() {
        const jwt = localStorage.getItem("jwt");
        if (!jwt) {
          window.location.href = "login.html";
        }

        fetch("http://localhost:3000/auth/logout", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${jwt}`,
            check: "google",
          },
        })
          .then((response) => {
            if (response.ok) {
              localStorage.removeItem("jwt");
              window.location.href = "login.html";
            } else {
              console.error("Logout failed");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
      [
        "mousemove",
        "keydown",
        "keyup",
        "click",
        "scroll",
        "touchstart",
        "mousedown",
        "mouseup",
        "keypress",
        "wheel",
        "touchmove",
        "touchend",
        "resize",
        "focus",
        "blur",
        "input",
      ].forEach((event) => {
        document.addEventListener(event, () => {
          socket.emit("activity");
        });
      });
    </script>
  </body>
</html>
